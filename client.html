<!DOCTYPE html>

<head>

  <!-- 引入 Font Awesome 图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 重置所有可能影响外部的样式 */
    .client-downloads-component {
      all: initial;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      box-sizing: border-box;
    }
    
    .client-downloads-component *,
    .client-downloads-component *::before,
    .client-downloads-component *::after {
      box-sizing: border-box;
    }

    /* 主容器样式 */
    .client-downloads-component {
      background-color: #f8f9fa;
      padding: 50px 20px 30px;
      width: 100%;
      display: block;
    }

    .client-downloads-component .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* 标题样式 */
    .client-downloads-component .section-title {
      font-size: 2rem;
      margin: 0 0 30px 0;
      color: #34495e;
      font-weight: 600;
      text-align: center;
      position: relative;
      display: block;
    }

    .client-downloads-component .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background-color: #3498db;
    }

    /* 下载区域 */
    .client-downloads-component .download-section {
      margin-bottom: 60px;
    }

    /* 卡片网格布局 */
    .client-downloads-component .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 30px;
    }

    .client-downloads-component .download-card {
      background-color: #fff;
      border: none;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .client-downloads-component .download-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }

    .client-downloads-component .os-icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #3498db;
    }

    .client-downloads-component .card-title {
      font-size: 1.5rem;
      margin: 0 0 20px 0;
      color: #2c3e50;
      font-weight: 600;
    }

    /* 下载链接样式 */
    .client-downloads-component .download-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
      padding: 12px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      font-weight: 500;
      font-size: 14px;
      width: 100%;
      max-width: 250px;
    }

    .client-downloads-component .download-link:hover {
      background-color: #2980b9;
      text-decoration: none;
      color: #fff;
    }

    .client-downloads-component .download-link i {
      font-size: 16px;
    }

    /* 二维码图片样式 */
    .client-downloads-component .qr-code {
      margin-top: 15px;
      max-width: 150px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* 页脚样式 */
    .client-downloads-component .footer {
      margin-top: 50px;
      padding: 20px 0;
      color: #7f8c8d;
      text-align: center;
      font-size: 14px;
    }

    .client-downloads-component .footer p {
      margin: 0;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .client-downloads-component {
        padding: 30px 15px 20px;
      }
      
      .client-downloads-component .cards-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .client-downloads-component .section-title {
        font-size: 1.75rem;
      }
      
      .client-downloads-component .download-card {
        padding: 25px 20px;
      }
    }

    @media (max-width: 480px) {
      .client-downloads-component .section-title {
        font-size: 1.5rem;
      }
      
      .client-downloads-component .os-icon {
        font-size: 40px;
      }
      
      .client-downloads-component .card-title {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
