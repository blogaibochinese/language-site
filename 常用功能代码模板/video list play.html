            /* 课程列表 */

        }

        .video-title {

        }

        .video-player {
            width: 100%;

        .playlist-section {
            width: 30%;
            padding: 20px;
            overflow-y: auto;
        }

        .playlist-section::-webkit-scrollbar {
            width: 8px;
        }

        .playlist-section::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .playlist-section::-webkit-scrollbar-thumb {
            background: #2196F3;
            border-radius: 4px;
        }

        .playlist-section::-webkit-scrollbar-thumb:hover {
            background: #1976D2;
        }

        .playlist-header {
            color: #2196F3;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
            border-bottom: 2px solid #2196F3;
            padding-bottom: 10px;
        }

        .video-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border: 2px solid #e3f2fd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-item:hover {
            background-color: #e3f2fd;
            border-color: #2196F3;
            transform: translateX(5px);
        }

        .video-item.active {
            background-color: #2196F3;
            color: white;
            border-color: #2196F3;
        }

        .video-item-title {
            font-size: 10px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .video-item-duration {
            font-size: 12px;
            color: #666;
        }

        .video-item.active .video-item-duration {
            color: #e3f2fd;
        }

        .chapter-title {
            color: #2196F3;
            font-size: 15px;
            font-weight: bold;
            margin: 15px 0 10px 0;
            padding: 8px 10px;
            background-color: #e3f2fd;
            border-left: 4px solid #2196F3;
            border-radius: 4px;
        }

        .video-section {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 3px solid #2196F3;
        }

        .video-player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .video-player {
            width: 100%;
            flex: 1;
            max-height: calc(100% - 60px);
            background-color: #000;
            border: 2px solid #2196F3;
            border-radius: 4px;
            object-fit: contain;
        }

        .document-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            align-self: center;
            transition: all 0.3s ease;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .document-button:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>

           {

                url: "https://cf.aibochinese.com/%E8%A7%86%E9%A2%91%E7%A8%BF%E4%BB%B6/%E4%BB%A3%E5%85%85%E7%BE%8E%E5%85%83USDT%2C%E4%BB%A5%E5%8F%8A%E5%85%91%E6%8D%A2%E5%9B%9ERMB%E3%80%90CTC%E6%9C%8D%E5%8A%A1%E3%80%91/%E4%BB%A3%E5%85%85%E7%BE%8E%E5%85%83USDT%2C%E4%BB%A5%E5%8F%8A%E5%85%91%E6%8D%A2%E5%9B%9ERMB%E3%80%90CTC%E6%9C%8D%E5%8A%A1%E3%80%91.mp4",

                title: "2.购买USDT|加密货币转账|充值Visa或万事达卡教程",

                duration: "13:15",
                document: "hhttps://blog.aibochinese.com/payment/self%20recharge"
            }

        ];

        const playlist = document.getElementById('playlist');
        const videoPlayer = document.getElementById('videoPlayer');
        const currentTitle = document.getElementById('currentTitle');
        let currentVideoDocument = ''; // 存储当前视频的文档链接

        // 按章节分组视频
        const videosByChapter = videos.reduce((acc, video) => {
            if (!acc[video.chapter]) {
                acc[video.chapter] = [];
            }
            acc[video.chapter].push(video);
            return acc;
        }, {});

        // 设置初始视频的文档链接（默认第一个视频）
        if (videos.length > 0) {
            currentVideoDocument = videos[0].document;
        }

        // 渲染视频列表
        Object.entries(videosByChapter).forEach(([chapter, chapterVideos]) => {
            // 创建章节标题
            const chapterTitle = document.createElement('div');
            chapterTitle.className = 'chapter-title';
            chapterTitle.textContent = chapter;
            playlist.appendChild(chapterTitle);

            // 创建该章节下的视频项
            chapterVideos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.innerHTML = `
                    <div class="video-item-title">${video.title}</div>
                    <div class="video-item-duration">时长: ${video.duration}</div>
                `;
                
                item.addEventListener('click', () => {
                    document.querySelectorAll('.video-item').forEach(el => {
                        el.classList.remove('active');
                    });
                    item.classList.add('active');
                    
                    videoPlayer.src = video.url;
                    currentTitle.textContent = video.title;
                    currentVideoDocument = video.document; // 更新当前视频的文档链接
                    videoPlayer.play();
                });
                
                playlist.appendChild(item);
            });
        });

        // 添加查看文档按钮点击事件
        const documentButton = document.querySelector('.document-button');
        documentButton.addEventListener('click', () => {
            if (currentVideoDocument) {
                // 使用新窗口打开文档链接
                window.open(currentVideoDocument, '_blank');
            } else {
                alert('当前视频暂无相关文档');
            }
        });
    </script>
