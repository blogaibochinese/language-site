<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解说视频列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* 课程列表 */
        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border: 3px solid #2196F3;
            border-radius: 8px;
            overflow: hidden;
            height: 80vh;
        }

        .playlist-section {
            width: 30%;
            padding: 20px;
            overflow-y: auto;
        }

        .playlist-section::-webkit-scrollbar {
            width: 8px;
        }

        .playlist-section::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .playlist-section::-webkit-scrollbar-thumb {
            background: #2196F3;
            border-radius: 4px;
        }

        .playlist-section::-webkit-scrollbar-thumb:hover {
            background: #1976D2;
        }

        .playlist-header {
            color: #2196F3;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
            border-bottom: 2px solid #2196F3;
            padding-bottom: 10px;
        }

        .video-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border: 2px solid #e3f2fd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .video-item:hover {
            background-color: #e3f2fd;
            border-color: #2196F3;
            transform: translateX(5px);
        }

        .video-item.active {
            background-color: #2196F3;
            color: white;
            border-color: #2196F3;
        }

        .video-item-title {
            font-size: 10px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .video-item-duration {
            font-size: 12px;
            color: #666;
        }

        .video-item.active .video-item-duration {
            color: #e3f2fd;
        }

        .chapter-title {
            color: #2196F3;
            font-size: 15px;
            font-weight: bold;
            margin: 15px 0 10px 0;
            padding: 8px 10px;
            background-color: #e3f2fd;
            border-left: 4px solid #2196F3;
            border-radius: 4px;
        }

        .video-section {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 3px solid #2196F3;
        }

        .video-title {
            color: #2196F3;
            font-size: 15px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .video-player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .video-player {
            width: 100%;
            height: 100%;
            min-height: 400px;
            background-color: #000;
            border: 2px solid #2196F3;
            border-radius: 4px;
            object-fit: contain;
        }

        .document-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            align-self: center;
            transition: all 0.3s ease;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .document-button:hover {
            background-color: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <div class="video-title" id="currentTitle">video courses</div>
            <div class="video-player-container">
                <iframe class="video-player" id="videoPlayer" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <button class="document-button">查看相应文档说明</button>
            </div>
        </div>

        <div class="playlist-section">
            <div class="playlist-header">视频列表</div>
            <div id="playlist"></div>
        </div>
    </div>

      <script>
        // YouTube链接处理函数，提取视频ID
        function getYouTubeVideoId(url) {
            // 支持的YouTube链接格式：
            // https://www.youtube.com/watch?v=VIDEO_ID
            // https://youtu.be/VIDEO_ID
            // https://www.youtube.com/embed/VIDEO_ID
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // 示例YouTube视频数据
        const videos = [
            {
                chapter: "国际Visa|万事达卡",
                title: "1.Roogoo U卡真实使用体验 免费开卡，消费0磨损",
                url: "https://www.youtube.com/watch?v=q45GBLoA6Vw",
                duration: "10:34",
                document: "https://blog.aibochinese.com/payment/roogoo"
            },
            {
                chapter: "国际Visa|万事达卡",
                title: "2.2026年 0磨损境外收款美元或USDT回国教程",
                url: "https://www.youtube.com/watch?v=3JZ_D3ELwOQ",
                duration: "10:20",
                document: "https://blog.aibochinese.com/payment/pay"
            },
            {
                chapter: "国际Visa|万事达卡",
                title: "3.代充美元USDT,以及兑换回RMB【CTC服务】",
                url: "https://youtu.be/3JZ_D3ELwOQ",
                duration: "4:13",
                document: "https://blog.aibochinese.com/payment/Proxy%20Recharge"
            },
            {
                chapter: "加密货币收付",
                title: "1.省钱有招：USDT链上转账怎么选择网络？",
                url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                duration: "4:15",
                document: "https://blog.aibochinese.com/web3/binance"
            },
            {
                chapter: "加密货币收付",
                title: "2.购买USDT|加密货币转账|充值Visa或万事达卡教程",
                url: "https://youtu.be/3JZ_D3ELwOQ",
                duration: "13:15",
                document: "https://blog.aibochinese.com/payment/self%20recharge"
            }
        ];

        const playlist = document.getElementById('playlist');
        const videoPlayer = document.getElementById('videoPlayer');
        const currentTitle = document.getElementById('currentTitle');
        let currentVideoDocument = ''; // 存储当前视频的文档链接

        // 按章节分组视频
        const videosByChapter = videos.reduce((acc, video) => {
            if (!acc[video.chapter]) {
                acc[video.chapter] = [];
            }
            acc[video.chapter].push(video);
            return acc;
        }, {});

        // 设置初始视频的文档链接（默认第一个视频）
        if (videos.length > 0) {
            currentVideoDocument = videos[0].document;
            // 设置初始视频
            const firstVideoId = getYouTubeVideoId(videos[0].url);
            if (firstVideoId) {
                videoPlayer.src = `https://www.youtube.com/embed/${firstVideoId}?autoplay=1&controls=1&rel=0&modestbranding=1`;
            }
            // 更新初始视频标题
            currentTitle.textContent = videos[0].title;
        }

        // 渲染视频列表
        Object.entries(videosByChapter).forEach(([chapter, chapterVideos]) => {
            // 创建章节标题
            const chapterTitle = document.createElement('div');
            chapterTitle.className = 'chapter-title';
            chapterTitle.textContent = chapter;
            playlist.appendChild(chapterTitle);

            // 创建该章节下的视频项
            chapterVideos.forEach((video, index) => {
                const item = document.createElement('div');
                // 检查是否为第一个视频，如果是则添加active类
                const isFirstVideo = chapter === Object.keys(videosByChapter)[0] && index === 0;
                item.className = `video-item ${isFirstVideo ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="video-item-title">${video.title}</div>
                    <div class="video-item-duration">时长: ${video.duration}</div>
                `;
                
                item.addEventListener('click', () => {
                    document.querySelectorAll('.video-item').forEach(el => {
                        el.classList.remove('active');
                    });
                    item.classList.add('active');
                    
                    // 提取YouTube视频ID并更新iframe src，使用优化参数
                    const videoId = getYouTubeVideoId(video.url);
                    if (videoId) {
                        videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&rel=0&modestbranding=1`;
                    }
                    currentTitle.textContent = video.title;
                    currentVideoDocument = video.document; // 更新当前视频的文档链接
                });
                
                playlist.appendChild(item);
            });
        });

        // 添加查看文档按钮点击事件
        const documentButton = document.querySelector('.document-button');
        documentButton.addEventListener('click', () => {
            if (currentVideoDocument) {
                // 使用新窗口打开文档链接
                window.open(currentVideoDocument, '_blank');
            } else {
                alert('当前视频暂无相关文档');
            }
        });
    </script>
</body>
</html>
